<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Mundo das A's</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <a href="#"><img src="./images/logo-as.svg" alt="logo" class="logo"></a>
            <nav>
                <a href="#" class="hide-desktop">
                    <img src="./images/ham.svg" alt="toggle menu" class="menu" id="menuId">
                </a>
                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop">
                        <img src="./images/exit.svg" alt="exit menu">
                    </li>
                    <li><a class="active" href="#home">home</a></li>
                    <li><a href="#sobreNos">sobre nos</a></li>
                    <li><a href="#galeria">galeria</a></li>
                    <li><a href="#contacto">contacto</a></li>
                </ul>
            </nav>
        </header>
        <div id="home" class="hero-images">
            <img class="hosts" src="./images/hosts.svg" alt="hosts">
            <img class="globe" src="./images/globe.svg" alt="globe">
        </div>
        <div class="hero-title">
            <h1 class="channel-name"><span>o</span>mundo dos a's</h1>
        </div>
        <section id="sobreNos">
            <h2>o nosso mundo</h1>
            <div class="channel-info">
                <img src="./images/notebook.svg" alt="channel list">
                <div class="btn-channel">
                    <h3>queres conhecer??</h3>
                    <a href="https://drive.google.com/file/d/1Oa3kSkaZwGMA9a5g4muxQuBoat9dog3L/view?usp=sharing" target="_blank"><button class="channel"><img src="./images/button.svg" alt="button for youtube channel"></button></a>
                </div>
            </div>
        </section>
        <section id="galeria">
            <h2>galeria</h1>
            <div class="galeria-images">
                <div class="vertical-one">
                    <img src="./images/img-1.jpeg" alt="">
                </div>
                <div class="regular">
                    <img src="./images/img-2.jpeg" alt="">
                </div>
                <div class="regular">
                    <img src="./images/img-4.jpeg" alt="">
                </div>
                <div class="vertical-two">
                    <img src="./images/img-3.jpeg" alt="">
                </div>
                <div class="regular">
                    <img src="./images/img-5.jpeg" alt="">
                </div>
                <div class="regular">
                    <img src="./images/img-6.jpeg" alt="">
                </div>
            </div>
        </section>
        <section id="contacto">
            <h2>contacte nos</h1>
            <form action="">
                <div class="form-info">
                    <div class="info">
                        <input type="text" placeholder="Nome:">
                        <input type="text" placeholder="Email:">
                        <div class="enviar">
                            <img src="./images/logo-as.svg" alt="">
                            <img src="./images/monters.svg" alt="">
                        </div>
                    </div>
                    <div class="btn">
                        <textarea name="message" id="" placeholder="Mensagem:" cols="30" rows="10"></textarea>
                        <button>Enviar</button>
                    </div>
                </div>
            </form>
            <p>*** Estamos disponiveis para Cinema e Fotografia</p>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
